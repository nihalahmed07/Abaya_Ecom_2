<!-- Card -->
<div class="card">
	<div class="card-header py-3">
		<div class="row g-3 align-items-center">
			<div class="col-lg-3 col-md-6 me-auto">
				<div class="ms-auto position-relative">
					<div class="position-absolute top-50 translate-middle-y search-icon px-3">
						<i class="bi bi-search"></i>
					</div>
					<input class="form-control ps-5" type="text" placeholder="Search products" [(ngModel)]="searchTerm"
						(ngModelChange)="onSearchChange()" name="search" />
				</div>
			</div>
			<div class="col-lg-2 col-6 col-md-3">
				<select class="form-select" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
					<option value="">All Categories</option>
					<option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
				</select>
			</div>
			<div class="col-lg-2 col-6 col-md-3">
				<select class="form-select" [(ngModel)]="selectedSort" (change)="onSortChange()">
					<option value="">Sort by</option>
					<option value="date-desc">Latest Added</option>
					<option value="price-asc">Price: Low to High</option>
					<option value="price-desc">Price: High to Low</option>
					<option value="title-asc">Title A-Z</option>
					<option value="title-desc">Title Z-A</option>
				</select>
			</div>
		</div>
	</div>

	<div class="card-body">
		<div class="product-grid">
			<div class="row row-cols-1 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-4 g-3">
				<div class="col" *ngFor="let product of products">
					<div class="card border shadow-none mb-0">
						<div class="card-body text-center">
							<img [src]="product.images[0]?.src" class="img-fluid mb-3" alt="" style="max-height:250px ;"/>
							<h6 class="product-title">{{ product.name }}</h6>
							<p class="product-price fs-5 mb-1"><span>₹{{ product.price }}</span></p>

							
							<div class="rating mb-0">
								<i class="bi bi-star-fill text-warning" *ngFor="let s of [1,2,3,4,5]"></i>
							</div>
							<small>{{ product.rating_count }} Reviews</small>

							<div class="actions d-flex align-items-center justify-content-center gap-2 mt-3">
								<button class="btn btn-sm btn-outline-primary" (click)="editProduct(product)">
									<i class="bi bi-pencil-fill"></i> Edit
								</button>
								<button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">
									<i class="bi bi-trash-fill"></i> Delete
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<nav class="float-end mt-4" aria-label="Page navigation" *ngIf="totalPages > 1">
			<ul class="pagination">
				<li class="page-item" [class.disabled]="currentPage === 1">
					<a class="page-link" href="javascript:;" (click)="goToPage(currentPage - 1)">Previous</a>
				</li>
				<li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
					[class.active]="currentPage === i + 1">
					<a class="page-link" href="javascript:;" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
				</li>
				<li class="page-item" [class.disabled]="currentPage === totalPages">
					<a class="page-link" href="javascript:;" (click)="goToPage(currentPage + 1)">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
<!-- End Card -->
