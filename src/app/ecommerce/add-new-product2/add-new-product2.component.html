<div class="row">
	<div class="col-lg-12 mx-auto">
		<div class="card">
			<div class="card-header py-3 bg-transparent">
				<div class="d-sm-flex align-items-center">
					<h5 class="mb-2 mb-sm-0">{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h5>


					<div class="ms-auto">
						<button type="button" class="btn btn-secondary me-2">Save to Draft</button>
						<!-- <button type="button" class="btn btn-primary">Publish Now</button> -->
						 <!-- <button type="button" class="btn btn-primary" (click)="publishProduct()">Publish Now</button> -->
						 <!-- <button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="publishProduct()">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
  {{ isLoading ? 'Publishing...' : 'Publish Now' }}
</button> -->

<button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="uploadImageAndPublish()">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
  {{ isLoading ? 'Publishing...' : 'Publish Now' }}
</button>

					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="row g-3">
					<div class="col-12 col-lg-8">
						<div class="card shadow-none bg-light border">
							<div class="card-body">
								<form class="row g-3">
									<div class="col-12">
										<label class="form-label">Product title</label>
										<!-- <input type="text" class="form-control" placeholder="Product title"> -->
										<input type="text" class="form-control" placeholder="Product title"
											[(ngModel)]="product.name" name="productName" required />

									</div>
									<div class="col-12 col-lg-4">
										<label class="form-label">SKU</label>
										<!-- <input type="text" class="form-control" placeholder="SKU"> -->
										<input type="text" class="form-control" placeholder="SKU"
											[(ngModel)]="product.sku" name="sku" />

									</div>
									<div class="col-12 col-lg-4">
										<label class="form-label">Color</label>
										<!-- <input type="text" class="form-control" placeholder="Color"> -->
										<div class="mb-3">
 
  <input
    type="text"
    id="color"
    [(ngModel)]="product.color"
    name="color"
    class="form-control"
/>
</div>

									</div>
									
									<div class="col-12 col-lg-4">
										<label class="form-label">Size</label>
										<!-- <input type="text" class="form-control" placeholder="Size"> -->
										 <input
    type="text"
    id="size"
    [(ngModel)]="product.size"
    name="size"
    class="form-control"
/>
									</div>
									
								
									<div class="mb-3">
  <label for="brand">Brand</label>
  <input
    type="text"
    id="brand"
    [(ngModel)]="product.brand"
    name="brand"
    class="form-control"
/>
</div>
									<div class="col-12">
										<!-- <label class="form-label">Images</label> -->
										<!-- <input class="form-control" type="file"> -->
										 <!-- <input class="form-control" type="file" (change)="handleImageUpload($event)" /> -->

									</div>
									<div class="col-12">
										<div class="row">
<div class="col-8">
  <label class="form-label">Images</label>
  <input
    class="form-control"
    type="file"
    (change)="handleImageUpload($event)"
    accept="image/*"
    #fileInput
  />
  <small class="text-muted" *ngIf="isEditMode && product.image && !imageFile">
    Existing image: {{ product.image.url.split('/').pop() }} â€“ Choose a file to replace.
  </small>
  <small class="text-success" *ngIf="imageFile">
    Selected file: {{ imageFile.name }}
  </small>
</div>
	<div class="col-4">
<!-- Image Preview -->
<div class="position-relative mt-2" *ngIf="imagePreview">
  <img [src]="imagePreview" alt="Preview" class="img-thumbnail"  />
  <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0" (click)="removeImage()">
    <i class="bi bi-x"></i>
  </button>
</div>							</div>


										</div>

										
										</div>
									
 



									<div class="col-12">
										<label class="form-label">Full description</label>
										<!-- <textarea class="form-control" placeholder="Full description" rows="4" cols="4"></textarea> -->
										<textarea class="form-control" placeholder="Full description"
											[(ngModel)]="product.description" name="description" rows="4"
											cols="4"></textarea>

									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-12 col-lg-4">
						<div class="card shadow-none bg-light border">
							<div class="card-body">
								<div class="row g-3">
									<div class="col-12">
										<label class="form-label">Pricee</label>
										<!-- <input type="text" class="form-control" placeholder="Price"> -->
									<input type="number" class="form-control" [(ngModel)]="product.price" required min="1" />

									</div>
									<div class="col-12">
										<label class="form-label">Status</label>
										<!-- <select class="form-select">
											<option>Published</option>
											<option>Draft</option>
										</select> -->
										<select class="form-select" [(ngModel)]="product.status" name="status">
											<option value="publish">Published</option>
											<option value="draft">Draft</option>
										</select>

									</div>
									<div class="col-12">
										<!-- Tags Display -->
<div class="d-flex align-items-center gap-2 flex-wrap p-4">
  <ng-container *ngIf="product.tags && product.tags.length; else noTags">
    <a *ngFor="let tag of product.tags" href="javascript:;" class="btn btn-sm btn-light border shadow-sm bg-white">
      {{ tag }}
      <i class="bi bi-x ms-1" (click)="removeTag(tag)"></i>
    </a>
  </ng-container>
  <ng-template #noTags>
    <span class="text-muted">No tags assigned</span>
  </ng-template>
</div>
										<div class="mb-3">
  <label class="form-label">Tags</label>
  <input
    type="text"
    class="form-control"
    placeholder="Add a tag and press Enter"
    [(ngModel)]="newTag"
    (keyup.enter)="addTag()"
  />
</div>



									</div>
									<div class="col-12">
<div class="d-flex align-items-center gap-2 flex-wrap">
  <ng-container *ngIf="product.categories && product.categories.length; else noCats">
    <ng-container *ngFor="let cat of categoriesList">
      <ng-container *ngIf="product.categories.includes(cat.id)">
        <a href="javascript:;" class="btn btn-sm btn-light border shadow-sm bg-white">
          {{ cat.name }}
          <i class="bi bi-x ms-1" (click)="removeCategory(cat.id)"></i>
        </a>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-template #noCats>
    <span class="text-muted">No categories selected</span>
  </ng-template>
</div>					<!-- <div class="d-flex align-items-center gap-2"> <a href="javascript:;"
												class="btn btn-sm btn-light border shadow-sm bg-white">Woman <i
													class="bi bi-x"></i></a>
											<a href="javascript:;"
												class="btn btn-sm btn-light border shadow-sm bg-white">Fashion <i
													class="bi bi-x"></i></a>
											<a href="javascript:;"
												class="btn btn-sm btn-light border shadow-sm bg-white">Furniture <i
													class="bi bi-x"></i></a>
										</div> -->
									</div>
									<div class="col-12">
										<h5>Categories</h5>
										
										<div class="category-list">
		
<div *ngFor="let cat of categoriesList" class="form-check">
  <input
    type="checkbox"
    class="form-check-input"
    [id]="'cat-' + cat.id"
    [value]="cat.id"
    [checked]="product.categories.includes(cat.id)"
    (change)="toggleCategory(cat.id, $event.target.checked)"
  />
  <label class="form-check-label" [for]="'cat-' + cat.id">
    {{ cat.name }}
  </label>
</div>
											
										</div>
									</div>
								</div>
								<!--end row-->
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
</div>
<!--end row-->
